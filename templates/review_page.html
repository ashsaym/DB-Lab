{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <h3 class="mt-4">Existing Rides</h3>
                <thead>
                <tr>
                    <th scope="col">Review ID</th>
                    <th scope="col">Review</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rating</th>
                </tr>
                </thead>
                <tbody>
                {%for i in range(0, LenTemp)%}
                    <tr>
                        <th scope="row">{{TempList[i]['BEID']}}</th>
                        <td>{{TempList[i]['TEXTNACHRICHT']}}</td>
                        <td>{{TempList[i]['ERSTELLUNGSDATUM']}}</td>
                        <td>{{TempList[i]['RATING']}}</td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
